<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>




    <script language="Javascript">

        function test() {
            var a = document.kirim.T1.value
            if (a >= 93 && a <= 100)
                document.kirim.T2.value = "A"
            if (a >= 83 && a <= 92)
                document.kirim.T2.value = "B"
            if (a >= 75 && a <= 82)
                document.kirim.T2.value = "C"
            if (a >= 50 && a <= 74)
                document.kirim.T2.value = "D"
            if (a >= 0 && a <= 49)
                document.kirim.T2.value = "E"
        }

    </script>

</head>

<body>



    <form name="kirim">
        <p>Bilangan <input type="text" name="T1" size="20"><br></p>
        <p><input type="button" value="Input" name="B1" onclick=test()></p>
        <p>
            Merupakan Bilangan <input type="text" name="T2" size="20">
        </p>

    </form>


</body>

</html>
