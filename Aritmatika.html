<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatika</title>
</head>
<script>
    function aritmatika(a, b) {

        document.write("Hasil Operasi dasar dengan nilai a = " + a, " | b= " + b)
        document.write("<br>" + "Perkalian : a*b " + "= ")
        document.write(a * b)
        document.write("<br>" + "Pembagian : a/b " + "= ")
        document.write(a / b)
        document.write("<br>" + "Penjumlahan : a+b " + "= ")
        document.write(a + b)
        document.write("<br>" + "Pengurangan : a-b " + "= ")
        document.write(a - b)
        document.write("<br>" + "Modulus : a%b " + "= ")
        document.write(a % b)

    }

</script>

<body>
    <input type="button" name="button1" value="Arithemtic" id="" onclick=aritmatika(10,4)>
</body>

</html>
